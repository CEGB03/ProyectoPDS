<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Alquiler</title>
  <link rel="stylesheet" href="../../css/RegistrarAlquiler.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="beltransoft-logo.png" alt="BeltranSoft Logo">
    <span>BeltranSoft</span>
  </div>
  <nav>
    <button class="nav-button" onclick="window.location.href='AdministradorAcciones.html'">Atras</button>
    <button class="nav-button" onclick="window.location.href='../login.html'">Cerrar Sesion</button>
  </nav>
</header>

<main>
  <form class="rental-form">
    <h2>Registro de Nuevo Alquiler</h2>

    <div class="form-group">
      <label for="property">Seleccionar propiedad *</label>
      <select id="property" name="property" required>
        <option value="">Seleccione una propiedad</option>
        <option value="casa">Casa</option>
        <option value="apartamento">Apartamento</option>
        <option value="local">Local comercial</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tenant-document">Documento del Inquilino *</label>
      <input type="text" id="tenant-document" name="tenant-document" placeholder="Número de documento" required>
      <button type="button" class="search-button" onclick="searchTenant()">Buscar Inquilino</button>
    </div>

    <div id="result" class="result"></div> <!-- Elemento para mostrar resultados -->

    <div class="form-group">
      <label for="start-date">Inicio del Alquiler *</label>
      <input type="date" id="start-date" name="start-date" required>
    </div>

    <div class="form-group">
      <label for="end-date">Fin del Alquiler *</label>
      <input type="date" id="end-date" name="end-date" required>
    </div>

    <div class="form-group">
      <label for="delivery-conditions">Condiciones de Entrega</label>
      <textarea id="delivery-conditions" name="delivery-conditions" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="return-conditions">Condiciones de Devolución</label>
      <textarea id="return-conditions" name="return-conditions" rows="3"></textarea>
    </div>

    <button type="submit" class="submit-button">Registrar</button>
  </form>
</main>


<script src="../../js/RegAlquiler.js"></script>
</body>
</html>
