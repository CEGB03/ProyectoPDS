<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeltranSoft - Registro de Nuevo Inquilino</title>
  <link rel="stylesheet" href="../../css/RegistrarInquilino.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="beltransoft-logo.png" alt="BeltranSoft Logo">
    <span>BeltranSoft</span>
  </div>
  <nav>
    <button class="nav-button" onclick="window.location.href='AdministradorAcciones.html'">Atras</button>
    <button class="nav-button" onclick="window.location.href='../login.html'">Cerrar Sesion</button>
  </nav>
</header>
<main>
  <form class="tenant-form">
    <h2>Registro de Inquilino</h2>
    <div class="form-group">
      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono de contacto *</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="idInquilino">ID Inquilino *</label>
      <input type="text" id="idInquilino" name="idInquilino" required>
    </div>
    <div class="form-group">
      <label for="documento">Número de documento *</label>
      <input type="text" id="documento" name="documento" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección *</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="pago">Método de pago *</label>
      <select id="pago" name="pago" required>
        <option value="">Seleccione un método de pago</option>
        <option value="transferencia">Transferencia bancaria</option>
        <option value="tarjeta">Tarjeta de crédito/débito</option>
        <option value="efectivo">Efectivo</option>
      </select>
    </div>
    <button type="submit" class="register-tenant-button" onclick="registrarInquilinoConVerificacion()">Registrar</button>
  </form>
</main>
<script src="../../js/RegInquilino.js"></script>
</body>
</html>
